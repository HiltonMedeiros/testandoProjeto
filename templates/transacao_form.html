<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Transação</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='form_transacao.css') }}">
</head>
<body>
    <h1>Cadastrar Nova Transação</h1>
    <form method="POST">
        <label for="pessoa_id">Pessoa:</label>
        <select id="pessoa_id" name="pessoa_id" required>
            {% for pessoa in pessoas %}
                <option value="{{ pessoa.id }}" data-idade="{{ pessoa.idade }}">{{ pessoa.nome }}</option>
            {% endfor %}
        </select>
        <br>
        <label for="descricao">Descrição:</label>
        <input type="text" id="descricao" name="descricao" required><br>

        <label for="valor">Valor:</label>
        <input type="number" id="valor" name="valor" step="0.01" required><br>

        <label for="tipo">Tipo:</label>
        <select id="tipo" name="tipo" required>
            <option value="receita">Receita</option>
            <option value="despesa">Despesa</option>
        </select><br>



        <button type="submit">Cadastrar</button>
    </form>

    <script defer src="{{ url_for('static', filename='scripts.js') }}"></script>

</body>
</html>
